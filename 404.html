<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 | Power Disruption - Stackly</title>
    <style>
      /* CSS Custom Properties (Consistent Theme) */
      :root {
        --green-primary: #10b981; /* Bright, vibrant green */
        --green-secondary: #059669;
        --text-dark: #1f2937;
        --text-light: #4b5563;
        --bg-light: #f9fafb;
        --card-bg: #ffffff;
        --shadow-hover: 0 8px 15px rgba(16, 185, 129, 0.4);
        --battery-empty: #e5e7eb;
      }

      /* Base Styles and Centering */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Inter", sans-serif;
      }

      body,
      html {
        height: 100%;
        background-color: var(--bg-light);
        color: var(--text-dark);
        line-height: 1.6;
        overflow: hidden; /* Hide scroll bars generated by floating elements */
      }

      main {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        padding: 20px;
        position: relative;
        z-index: 10;
      }

      .error-container {
        text-align: center;
        max-width: 650px;
        padding: 40px;
        background-color: var(--card-bg);
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        z-index: 20; /* Ensure content is above background animation */
      }

      /* 404 Number Styling */
      .error-code {
        font-size: clamp(5rem, 20vw, 10rem);
        font-weight: 900;
        color: var(--green-primary);
        line-height: 1;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(16, 185, 129, 0.5);
      }

      .error-message {
        font-size: clamp(1.5rem, 3vw, 2.5rem);
        font-weight: 700;
        color: var(--text-dark);
        margin-bottom: 15px;
      }

      .error-description {
        font-size: 1.1rem;
        color: var(--text-light);
        margin-bottom: 30px;
      }

      /* Icon Placeholder */
      .error-icon {
        font-size: 4rem;
        color: var(--green-secondary);
        margin-bottom: 20px;
        display: block;
      }

      /* ------------------------------------------------ */
      /* BATTERY BUTTON STYLING */
      /* ------------------------------------------------ */

      .button-group {
        display: flex;
        justify-content: center;
        gap: 25px;
        margin-top: 30px;
      }

      .battery-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        font-weight: 700;
        color: var(--text-dark);
        font-size: 1rem;
        padding: 10px 20px 10px 55px;
        border-radius: 8px;
        transition: box-shadow 0.3s ease, transform 0.2s;
        position: relative;
        background-color: var(--card-bg);
        border: 2px solid var(--green-secondary);
        overflow: hidden;
        min-width: 200px;
      }

      .battery-btn:hover {
        box-shadow: var(--shadow-hover);
        transform: translateY(-4px); /* Increased lift for engagement */
      }

      /* Battery Icon Container */
      .battery-icon-container {
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
        width: 40px;
        height: 20px;
        border: 2px solid var(--green-secondary);
        border-radius: 4px;
        background-color: var(--battery-empty);
        z-index: 10;
      }

      /* Battery Terminal Cap */
      .battery-icon-container::after {
        content: "";
        position: absolute;
        right: -6px;
        top: 50%;
        transform: translateY(-50%);
        width: 4px;
        height: 8px;
        background-color: var(--green-secondary);
        border-radius: 0 2px 2px 0;
      }

      /* Green Fill (Energy Level) */
      .battery-fill {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 80%;
        background-color: var(--green-primary);
        border-radius: 2px;
        transition: width 0.5s ease-out;
      }

      /* Charging Hover Animation */
      .battery-btn:hover .battery-fill {
        width: 100%;
      }

      /* Text overlay for contrast */
      .battery-btn span {
        position: relative;
        z-index: 11;
      }

      /* ------------------------------------------------ */
      /* FLOATING BATTERY ANIMATION */
      /* ------------------------------------------------ */

      .floating-battery-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        pointer-events: none;
        z-index: 1; /* Below the main content */
      }

      .floating-battery {
        position: absolute;
        width: 40px;
        height: 20px;
        border: 2px solid var(--green-primary);
        border-radius: 4px;
        opacity: 0.3; /* Subtle background elements */
      }

      .floating-battery::before {
        content: "";
        position: absolute;
        right: -6px;
        top: 50%;
        transform: translateY(-50%);
        width: 4px;
        height: 8px;
        background-color: var(--green-primary);
        border-radius: 0 2px 2px 0;
      }

      .floating-battery::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 70%; /* Fill level */
        background-color: var(--green-primary);
        border-radius: 2px;
      }

      /* Keyframes for floating (vertical and horizontal movement) */
      @keyframes float-up {
        0% {
          transform: translate(0, 0) scale(1);
          opacity: 0.3;
        }
        50% {
          transform: translate(10px, -50px) scale(1.1);
          opacity: 0.5;
        }
        100% {
          transform: translate(0, 0) scale(1);
          opacity: 0.3;
        }
      }

      @keyframes float-down {
        0% {
          transform: translate(0, 0) rotate(0deg);
          opacity: 0.3;
        }
        50% {
          transform: translate(-20px, 60px) rotate(5deg);
          opacity: 0.4;
        }
        100% {
          transform: translate(0, 0) rotate(0deg);
          opacity: 0.3;
        }
      }

      /* Apply animations with different delays and durations */
      .floating-battery:nth-child(1) {
        top: 10%;
        left: 5%;
        animation: float-up 10s infinite ease-in-out;
      }
      .floating-battery:nth-child(2) {
        top: 50%;
        right: 10%;
        width: 50px;
        height: 25px;
        animation: float-down 15s infinite ease-in-out;
      }
      .floating-battery:nth-child(3) {
        bottom: 20%;
        left: 20%;
        opacity: 0.2;
        animation: float-up 12s infinite reverse ease-in-out;
      }
      .floating-battery:nth-child(4) {
        top: 30%;
        right: 25%;
        width: 30px;
        height: 15px;
        animation: float-down 8s infinite alternate;
      }
      .floating-battery:nth-child(5) {
        bottom: 5%;
        left: 40%;
        opacity: 0.4;
        animation: float-up 18s infinite ease-in-out;
      }
      .floating-battery:nth-child(6) {
        top: 80%;
        right: 5%;
        opacity: 0.25;
        animation: float-down 11s infinite reverse;
      }

      /* Mobile Adjustments */
      @media (max-width: 650px) {
        .error-container {
          padding: 30px 20px;
        }
        .button-group {
          flex-direction: column;
          gap: 20px;
        }
        .battery-btn {
          width: 100%;
          min-width: unset;
        }
      }
    </style>
  </head>
  <body>
    <div class="floating-battery-container">
      <!-- Six floating battery elements -->
      <div class="floating-battery"></div>
      <div class="floating-battery"></div>
      <div class="floating-battery"></div>
      <div class="floating-battery"></div>
      <div class="floating-battery"></div>
      <div class="floating-battery"></div>
    </div>

    <main>
      <section class="error-container">
        <!-- Icon/Illustration Placeholder -->
        <span class="error-icon" aria-hidden="true">&#9889;</span>
        <!-- High Voltage/Warning Icon -->

        <h1 class="error-code">404</h1>

        <h2 class="error-message">Oops! Power Disruption Detected.</h2>

        <p class="error-description">
          The requested circuit has been broken. Let's get you back to the main
          power grid.
        </p>

        <div class="button-group">
          <a href="./index.html" class="battery-btn home-btn">
            <div class="battery-icon-container">
              <div class="battery-fill"></div>
            </div>
            <span>HOME</span>
          </a>
          <a href="./service.html" class="battery-btn services-btn">
            <div class="battery-icon-container">
              <div class="battery-fill" style="width: 90%"></div>
            </div>
            <span>SERVICES</span>
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
